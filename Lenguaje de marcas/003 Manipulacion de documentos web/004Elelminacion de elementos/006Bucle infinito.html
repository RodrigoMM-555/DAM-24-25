    <script>
        //Creo un temporizador
        let temporizador = setTimeout("bucle()",1000);
        
        //Lamamos a la funcion, y dentro la volvemos a llamar
        function bucle(){
            console.log("Hola");
            clearTimeout(temporizador);                 //Elimianos el temporizador para que no se acumule
            temporizador = setTimeout("bucle()",1000);  //Volvemos allamar a la funcion de temporizador
        };
    </script>
