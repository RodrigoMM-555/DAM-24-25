<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JacaScript</title>
    <style>
        #rojo {color: red;}
        #verde {color: green;}
        #azul {color: blue;}
    </style>
</head>
<body>
    <div id = "rojo"></div>
    <div id = "verde"></div>
    <div id = "azul"></div>
    <script>
        //Esto lo escribira en la seccion indicada
        document.querySelector("#rojo").textContent = "texto rojo";
        document.querySelector("#verde").textContent = "texto verde";
        document.querySelector("#azul").textContent = "texto azul";
</script>
</body>
</html>
