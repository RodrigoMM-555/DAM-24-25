<script>    
    //Metodos
    //Math es la libreria y round el metodo, sonb metodos estaticos pues no es necesario instanciar la clase
    console.log(Math.round(4.7));   //Redondeo natural
    console.log(Math.ceil(4.1));    //Redondea al alza
    console.log(Math.floor(4.9));   //Redondea a la baja

    console.log(Math.random()); //Numero aleatorio entre 0 y 1

    console.log(Math.cos(2));   //Coseno de 2 radianes

    //Propiedades
    console.log(Math.PI);   //Numero pi

</script>
