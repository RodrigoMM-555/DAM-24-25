
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body{background: turquoise; width: 100%; height: 100%; padding: 0px; margin: 0px;}
        main{display: flex; height: 100%;}
        header{padding: 20px; color: #ffe860;}
        nav{flex:1; color: white; padding: 20px; display: flex; flex-direction: column; gap: 20px;}
        section{flex: 5; background: ghostwhite; padding: 20px;}
        nav a{background: #60ffc8; color: #26665d; padding: 5px; border-radius: 5px;}
    </style>
</head>

<body>
    <header><h1>Aplicacion empresarial superchula de Rodrigo</h1></header>
    
    <main>
        <nav>
            {%for tabla in mis_tablas:%}
                <a>{{tabla}}</a>
            {% endfor %}
        </nav>
        <section>
            <style>
                table{width: 100%; border: 2px solid turquoise; border-collapse:collapse;}
                table th, table tr{padding: 10px;}
                table td{color: #26665d;}
                table thead{background: turquoise; color: white;}
            </style>
            <table>
                <thead>
                    <tr>
                        {%for columna in mis_columnas:%}
                            <th>{{columna}}</th>
                        {% endfor %}
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {%for contenido in mi_contenido_tabla:%}
                        <tr>
                            {%for dato in contenido%}
                                <td>{{dato}}</td>
                            {%endfor%}
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
